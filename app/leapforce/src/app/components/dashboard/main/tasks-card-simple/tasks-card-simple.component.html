<div id="container">
  <div id="header">
    <div id="title">
      <p>Tareas pendientes</p>
      <p id="pending-tasks">{{ getPendingTasks() }}</p>
    </div>
    <div>
      <button (click)="navigate('/tasks')">See all</button>
    </div>
  </div>
  <mat-divider />
  <div>
    <table mat-table [dataSource]="source" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let task">{{ task.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>Fecha limite</th>
        <td mat-cell *matCellDef="let task">{{ task.deadline }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
